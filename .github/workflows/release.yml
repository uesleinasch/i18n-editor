name: Release TickTask App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Frontend + Electron
        run: npm run build

      - name: Build App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ticktask-${{ matrix.os }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write   # <- ESSENCIAL

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: ticktask-windows-latest
          path: dist/win

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: ticktask-ubuntu-latest
          path: dist/linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ðŸš€ TickTask ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/win/*.exe
            dist/win/*.zip
            dist/linux/*.AppImage
            dist/linux/*.deb
